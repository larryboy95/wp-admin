---
- name: Add the user dev with a bash shell, appending new groups for the user
  user:
    name: dev
    shell: /bin/bash
    groups: admin,www-data
    append: yes

- name: Install the package "php7.0-tidy"
  apt:
    name: php7.0-tidy
    state: present

- name: Install the package "php7.0-xml"
  apt:
    name: php7.0-xml
    state: present

- name: Install the package "glances"
  apt:
    name: glances
    state: present

- name: nopasswd sudo for dev
  lineinfile:
    dest: /etc/sudoers
    regexp: '^(.*)admin\ ALL=\(ALL\)\ ALL(.*)$'
    line: 'admin ALL=(ALL) NOPASSWD:ALL'
    backrefs: yes
